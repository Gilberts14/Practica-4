<html>

<head>
    <title>Practica 4</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var nombre;
        var correo;
        nombre = prompt('Ingrese su nombre:', '');
        correo = prompt('Ingrese su correo:', '');
        document.write('Hola ');
        document.write(nombre);
        document.write('<br>');
        document.write('Tu correo es:');
        document.write(correo);
    </script>

</body>

</html>
